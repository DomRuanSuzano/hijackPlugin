<!DOCTYPE html>
<html>
<head>
  <title>Privacy Info</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Privacy Information</h1>
  <div id="privacy-info">
    <div class="privacy-info-item">
      <span class="privacy-info-label">Third Party Requests:</span>
      <span class="privacy-info-value" id="third-party-requests">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Third Party Cookies:</span>
      <span class="privacy-info-value" id="third-party-cookies">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">First Party Cookies:</span>
      <span class="privacy-info-value" id="first-party-cookies">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Local Storage Items:</span>
      <span class="privacy-info-value" id="local-storage-items">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Session Storage Items:</span>
      <span class="privacy-info-value" id="session-storage-items">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Privacy Score:</span>
      <span class="privacy-info-value" id="privacy-score">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Hijacking Risk:</span>
      <span class="privacy-info-value" id="hijacking-risk">Loading...</span>
    </div>
    <div class="privacy-info-item">
      <span class="privacy-info-label">Canvas Fingerprint Detected:</span>
      <span class="privacy-info-value" id="canvas-fingerprint-detected">Loading...</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
